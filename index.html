<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Schedule Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #6e5bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #5249d8;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Study Planner</h1>
        <form id="studyForm">
            <label>Number of Assignments:</label>
            <input type="number" id="assignments" placeholder="Enter number of assignments" required>

            <label>Difficulty Level (1-10):</label>
            <input type="number" id="difficulty" placeholder="Enter difficulty level" min="1" max="10" required>

            <label>Available Hours per Day (24-hour format):</label>
            <input type="number" id="hoursPerDay" placeholder="Enter hours per day" min="0" max="24" required>

            <label>Exam Date (optional):</label>
            <input type="date" id="examDate">

            <button type="submit">Generate Study Plan</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('studyForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            // Get input values
            let assignments = parseInt(document.getElementById('assignments').value);
            let difficulty = parseInt(document.getElementById('difficulty').value);
            let hoursPerDay = parseFloat(document.getElementById('hoursPerDay').value);
            let examDate = document.getElementById('examDate').value;

            // Default study time calculation
            let totalStudyTime = assignments * difficulty * 2; // Example formula: 2 hours per difficulty point

            // Display study hours per day
            let studyHoursPerDay = (totalStudyTime / assignments).toFixed(2); 
            
            // Exam date calculations
            let resultText = `Total Study Time Required: ${totalStudyTime} hours. Suggested time per assignment: ${studyHoursPerDay} hours.`;
            
            // Optional: If exam date is provided, calculate days remaining
            if (examDate) {
                let currentDate = new Date();
                let examDateObj = new Date(examDate);
                let timeDiff = examDateObj - currentDate;
                let daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24)); // Days difference

                if (daysLeft > 0) {
                    let dailyStudyTime = (totalStudyTime / daysLeft).toFixed(2);
                    resultText += ` You have ${daysLeft} days left until your exam. You should study ${dailyStudyTime} hours per day.`;
                } else {
                    resultText += ` Exam date has passed or is too soon. Please adjust the date.`;
                }
            }

            document.getElementById('result').innerHTML = resultText;
        });
    </script>
</body>
</html>
